    <style>
        /* Global Styles */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

/* Responsive Tab-Type Table */

.datatable-container {
  width: 100%;
  overflow-x: auto;
}

.datatable {
  width: 100%;
  border-collapse: collapse;
}

.datatable th,
.datatable td {
  padding: 10px;
  text-align: left;
}

.datatable th {
  background-color: #f5f5f5;
  font-weight: bold;
}

.datatable tr:nth-child(even) {
  background-color: #f9f9f9;
}

/* Header Tools */

.header-tools {
  display: flex;
  justify-content: flex-end;
  padding: 10px;
}

.tools ul {
  list-style: none;
  display: flex;
  align-items: center;
}

.tools ul li {
  margin-right: 10px;
}

/* Footer Tools */

.footer-tools {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

/* Menu Filtro */

.content {
  display: none;
  padding: 10px;
}

.campo {
  margin-bottom: 10px;
}

.captura {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.menu-filtro {
  display: flex;
  flex-wrap: wrap;
}

.inline {
  display: inline-block;
  margin-right: 10px;
}

.chk {
  display: inline-flex;
  align-items: center;
}

/* Collapsible Button */

.collapsible {
  background-color: #f5f5f5;
  color: #000;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  text-align: left;
  border: none;
  outline: none;
  transition: background-color 0.3s;
}

.collapsible:hover {
  background-color: #ddd;
}

.collapsible::after {
  content: '\002B';
  color: #000;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.collapsible.collapsible-active::after {
  content: '\2212';
}

/* Hide Menu on Load */

.menu-filtro.hide-menu {
  display: none;
}


    </style>
</head>
