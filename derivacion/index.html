<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Registros CSV</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
         body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .modal-content p {
            color: #666;
            font-size: 14px;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            position: relative;
        }
        .progress-bar {
            width: 0;
            height: 8px;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        #progressText {
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #999;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #333;
        }


        p#statusMessage {
            color: red;
            font-size: medium;
        }
        p#statusMessage::-webkit-scrollbar {
            -webkit-appearance: none;
        }
        
        p#statusMessage::-webkit-scrollbar:vertical {
            width:10px;
        }
        
        p#statusMessage::-webkit-scrollbar-button:increment,p#statusMessage::-webkit-scrollbar-button {
            display: none;
        } 
        
        p#statusMessage::-webkit-scrollbar:horizontal {
            height: 10px;
        }
        
        p#statusMessage::-webkit-scrollbar-thumb {
            background-color: #797979;
            border-radius: 20px;
            border: 2px solid #f1f2f3;
        }
        
        p#statusMessage::-webkit-scrollbar-track {
            border-radius: 10px;  
        }
     </style>
</head>
<body>
    <button id="openModal">Cargar Registros CSV</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>Cargando Registros CSV</h2>
            <p>Por favor, seleccione un archivo CSV para cargar a la base de datos.</p>
            <input type="file" id="fileInput" accept=".csv">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">0% completado</p>
            <p id="statusMessage"></p>
            <div class="button-container">
                <button id="startLoading">Iniciar Carga</button>
                <button id="cancelLoading" style="display: none;">Cancelar</button>
                <button id="closeModal" style="display: none;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const openModalBtn = document.getElementById('openModal');
    const startLoadingBtn = document.getElementById('startLoading');
    const cancelLoadingBtn = document.getElementById('cancelLoading');
    const closeModalBtn = document.getElementById('closeModal');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const statusMessage = document.getElementById('statusMessage');
    const fileInput = document.getElementById('fileInput');

    let loading = false;
    let progress = 0;

    openModalBtn.onclick = () => modal.style.display = "block";
    closeModalBtn.onclick = () => {
        modal.style.display = "none";
        resetProgress();
    };

    startLoadingBtn.onclick = () => {
        const file = fileInput.files[0];
        if (file) {
            startLoading(file);
        } else {
            statusMessage.textContent = 'Por favor seleccione un archivo CSV.';
        }
    };

    cancelLoadingBtn.onclick = cancelLoading;

    function startLoading(file) {
        loading = true;
        progress = 0;
        updateProgress(progress);
        startLoadingBtn.style.display = 'none';
        cancelLoadingBtn.style.display = 'inline-block';
        closeModalBtn.style.display = 'none';
        statusMessage.textContent = '';

        const formData = new FormData();
        formData.append('archivo', file);
        formData.append('ncol', 9);  // Ajustar según el número de columnas
        formData.append('tab', 'usuarios');  // Ajustar según el nombre de la tabla

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'process.php', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (response.status === 'success') {
                            updateProgress(100);
                            statusMessage.textContent = response.message;
                            loading = false;
                            cancelLoadingBtn.style.display = 'none';
                            closeModalBtn.style.display = 'inline-block';
                        } else if (response.status === 'progress') {
                            updateProgress(response.progress);
                        } else {
                            throw new Error(response.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        statusMessage.textContent = `Ocurrió un error durante la carga: ${error.message}`;
                        loading = false;
                        resetProgress();
                    }
                } else {
                    console.error('Error en la respuesta del servidor:', xhr.status);
                    statusMessage.textContent = `Error en la respuesta del servidor: ${xhr.status}`;
                    loading = false;
                    resetProgress();
                }
            }
        };
        xhr.send(formData);
    }

    function cancelLoading() {
        loading = false;
        resetProgress();
        statusMessage.textContent = 'Carga cancelada por el usuario.';
    }

    function resetProgress() {
        progress = 0;
        updateProgress(progress);
        startLoadingBtn.style.display = 'inline-block';
        cancelLoadingBtn.style.display = 'none';
        closeModalBtn.style.display = 'none';
    }

    function updateProgress(newProgress) {
        progress = newProgress;
        progressBar.style.width = `${progress}%`;
        progressText.textContent = `${progress}% completado`;
    }
});
    </script>
</body>
</html>
