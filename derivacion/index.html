<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Registros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 500px;
          border-radius: 5px;
        }
        .progress-container {
          width: 100%;
          background-color: #f3f3f3;
          border-radius: 13px;
        }
        .progress-bar {
          width: 0%;
          height: 20px;
          background-color: #4CAF50;
          border-radius: 13px;
          transition: width 0.5s ease-in-out;
        }
        .button-container {
          margin-top: 20px;
          text-align: right;
        }
        button {
          padding: 10px 20px;
          margin-left: 10px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openModal">Cargar Registros</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Cargando Registros</h2>
            <p id="statusMessage">Por favor, espere mientras se cargan los registros a la base de datos.</p>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">0% completado</p>
            <div class="button-container">
                <input type="file" id="fileInput">
                <button id="startLoading">Iniciar Carga</button>
                <button id="cancelLoading" style="display: none;">Cancelar</button>
                <button id="closeModal" style="display: none;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const openModalBtn = document.getElementById('openModal');
            const startLoadingBtn = document.getElementById('startLoading');
            const cancelLoadingBtn = document.getElementById('cancelLoading');
            const closeModalBtn = document.getElementById('closeModal');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            const fileInput = document.getElementById('fileInput');

            let loading = false;
            let progress = 0;

            openModalBtn.onclick = () => modal.style.display = "block";
            closeModalBtn.onclick = () => modal.style.display = "none";

            startLoadingBtn.onclick = () => {
                const file = fileInput.files[0];
                if (file) {
                    startLoading(file);
                } else {
                    statusMessage.textContent = 'Por favor seleccione un archivo CSV.';
                }
            };

            function startLoading(file) {
                const formData = new FormData();
                formData.append('archivo', file);
                formData.append('ncol', 5);  // Ajustar según el número de columnas
                formData.append('tab', 'nombre_tabla');  // Ajustar según el nombre de la tabla

                fetch('process.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        progress = data.progress;
                        updateProgress(progress);
                        statusMessage.textContent = data.message;
                        closeModalBtn.style.display = 'inline-block';
                    } else {
                        statusMessage.textContent = data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Ocurrió un error durante la carga.';
                });
            }

            function updateProgress(progress) {
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}% completado`;
            }
        });
    </script>
</body>
</html>
