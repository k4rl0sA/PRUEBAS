<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Carga de Registros CSV</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            font-size: 1.2rem;
        }

        .modal-content h2 {
            margin-top: 0;
            text-align: center;
            letter-spacing: -0.025em;
            font-weight: 600;
            color: #333;
        }

        .modal-content p {
            color: #666;
            text-align: center;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 8px;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        #progressText {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 570;
            letter-spacing: .1rem;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #666;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #333;
        }


        p#statusMessage {
            max-height: 160px;
            overflow-y: auto;
            padding: 10px;
        }

        p#statusMessage.has-cont {
            color: red;
            border: 1px solid #ccc;
            background-color: #f9f9f9; /* Aplica el color de fondo */
        }
        .file-upload {
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            width: 300px;
            height: 200px;
            text-align: center;
            position: relative;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload .cloud-icon {
            
            background-size: cover;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .file-upload p {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        .file-upload span {
            font-size: 14px;
            color: #999;
        }
        .file-upload .browse-btn {
            background-color: #00bfa5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .file-upload .browse-btn:hover {
            background-color: #008f7a;
        }
    </style>
</head>

<body>
    <button id="openModal">Cargar Registros CSV</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>Cargar Registros</h2>
            <p>Por favor, seleccione un archivo CSV para cargar a la base de datos.</p>

            <div class="file-upload">
                <input type="file" id="fileInput" accept=".csv" />
                <i class="fa-solid fa-cloud-arrow-up cloud-icon"></i>
                <p>Arrastra un archivo aquí</p>
                <span>ó</span>
                <button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click();">
                    Examinar
                </button>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">0% completado</p>
            <p id="statusMessage"></p>
            <div class="button-container">
                <button id="startLoading">Iniciar Carga</button>
                <button id="cancelLoading" style="display: none;">Cancelar</button>
                <button id="closeModal" style="display: none;">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const openModalBtn = document.getElementById('openModal');
            const startLoadingBtn = document.getElementById('startLoading');
            const cancelLoadingBtn = document.getElementById('cancelLoading');
            const closeModalBtn = document.getElementById('closeModal');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            const fileInput = document.getElementById('fileInput');

            let loading = false;
            let progress = 0;

            openModalBtn.onclick = () => {
                modal.style.display = "block";
                closeModalBtn.style.display = "block";
            };

            closeModalBtn.onclick = () => {
                modal.style.display = "none";
                resetProgress();
            };

            startLoadingBtn.onclick = () => {
                const file = fileInput.files[0];
                if (file) {
                    startLoading(file);
                } else {
                    statusMessage.textContent = 'Por favor seleccione un archivo CSV.';
                }
            };

            cancelLoadingBtn.onclick = cancelLoading;

            function startLoading(file) {
    const formData = new FormData();
    formData.append('archivo', file);
    formData.append('ncol', 9);  // Ajustar según el número de columnas
    formData.append('tab', 'usuarios');  // Ajustar según el nombre de la tabla

    fetch('process.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.body) // Retorna el stream de la respuesta
.then(body => {
    const reader = body.getReader();
    const decoder = new TextDecoder("utf-8");
    let buffer = '';  // Almacenamos lo que vamos recibiendo

    function processText({ done, value }) {
        if (done) {
            console.log("Carga completada.");
            return;
        }

        // Decodificar y mostrar el contenido crudo para depuración
        buffer += decoder.decode(value, { stream: true });
        console.log("Contenido crudo recibido:", buffer);

        // Intenta procesar cada JSON por separado
        let parts = buffer.split('\n');
        buffer = parts.pop();  // Mantener cualquier fragmento incompleto

        const errorsAll = []; 
        let endInd =  parts.length - 1;

        parts.forEach((part, index) => {  // Corrección aquí, paréntesis alrededor de (part, index)
    if (part.trim()) {  // Evitar líneas en blanco
        try {
            const json = JSON.parse(part);  // Procesar el JSON válido
            console.log('JSON recibido:', json);
            
            if (json.status === 'progress') {
                updateProgress(json.progress);
                statusMessage.textContent = json.message + "\n"; // Asignar el mensaje temporal
                errorsAll.push(json.errors); // Acumular errores
            } else if (json.status === 'success') {
                updateProgress(json.progress);
                errorsAll.push(json.errors); // Acumular errores
                closeModalBtn.style.display = 'inline-block';
            } else {
                errorsAll.push(json.errors); // Acumular errores para otros estados
            }

            // Si es el último elemento
            if (index === endInd) {
                // Mostrar el mensaje y los errores acumulados
                statusMessage.textContent = json.message + "\n" + errorsAll.join("\n");
            }

        } catch (error) {
            console.error("Error al procesar JSON:", error, part);
        }
    }
});

        reader.read().then(processText);  // Continuar leyendo el siguiente chunk
    }

    reader.read().then(processText);
})
.catch(error => {
    console.error('Error:', error);
    statusMessage.textContent = `Ocurrió un error: ${error.message}`;
});
}

            function cancelLoading() {
                loading = false;
                resetProgress();
                statusMessage.textContent = 'Carga cancelada por el usuario.';
            }

            function resetProgress() {
                progress = 0;
                updateProgress(progress);
                startLoadingBtn.style.display = 'inline-block';
                cancelLoadingBtn.style.display = 'none';
                closeModalBtn.style.display = 'none';
            }

            function updateProgress(newProgress) {
                progress = newProgress;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}% completado`;
            }

            const observer = new MutationObserver(() => {
                if (statusMessage.textContent.trim() !== "") {
                    statusMessage.classList.add('has-cont');
                } else {
                    statusMessage.classList.remove('has-cont');
                }
            });
        // Observa los cambios dentro del contenedor
        observer.observe(statusMessage, { childList: true, subtree: true });

        });
    </script>
</body>
</html>
