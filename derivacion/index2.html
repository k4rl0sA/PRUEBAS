<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Registros</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .modal-content p {
            color: #666;
            font-size: 14px;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            position: relative;
        }
        .progress-bar {
            width: 0;
            height: 8px;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        #progressText {
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #999;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <button id="openModal">Cargar Registros</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <h2>Cargando Registros</h2>
            <p>Por favor, espere mientras se cargan los registros a la base de datos.</p>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <p id="progressText">0% completado</p>
            <div class="button-container">
                <button id="startLoading">Iniciar Carga</button>
                <button id="cancelLoading" style="display: none;">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('modal');
            const openModalBtn = document.getElementById('openModal');
            const startLoadingBtn = document.getElementById('startLoading');
            const cancelLoadingBtn = document.getElementById('cancelLoading');
            const closeModalBtn = document.getElementById('closeModal');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            let loading = false;
            let progress = 0;

            openModalBtn.onclick = () => modal.style.display = "block";
            closeModalBtn.onclick = () => {
                modal.style.display = "none";
                resetProgress();
            };

            startLoadingBtn.onclick = startLoading;
            cancelLoadingBtn.onclick = cancelLoading;

            function startLoading() {
                loading = true;
                progress = 0;
                updateProgress();
                startLoadingBtn.style.display = 'none';
                cancelLoadingBtn.style.display = 'inline-block';
                simulateLoading();
            }

            function cancelLoading() {
                loading = false;
                resetProgress();
            }

            function resetProgress() {
                progress = 0;
                updateProgress();
                startLoadingBtn.style.display = 'inline-block';
                cancelLoadingBtn.style.display = 'none';
            }

            function updateProgress() {
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${progress}% completado`;
            }

            function simulateLoading() {
                if (!loading) return;

                fetch('process.php')
                    .then(response => response.json())
                    .then(data => {
                        progress = data.progress;
                        updateProgress();

                        if (progress < 100 && loading) {
                            setTimeout(simulateLoading, 500);
                        } else if (progress >= 100) {
                            loading = false;
                            cancelLoadingBtn.style.display = 'none';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading = false;
                    });
            }
        });
    </script>
</body>
</html>
