<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel con barra de herramientas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .toolbar {
            display: flex;
            flex-direction: column;
            border: 2px solid #0069b4;
            border-radius: 10px;
            background-color: black;
        }

        .toolbar button {
            border: none;
        }

        .toolbar button:hover {
            background-color: #0069b4;
        }

        .actionTitle {
            visibility: hidden;
            display: none;
        }

        .divider {
            display: none;
        }

        .closePanelAcc {
            position: absolute;
            right: 10px;
            top: 10px;
            color: black;
            cursor: pointer;
            font-family: 'FontAwesome';
        }

        .panel-acc {
            background-color: white;
            max-width: 198px;
            margin: 50px auto;
            border-radius: 10px;
            transform: translateY(100%);
            transition: transform 0.5s ease-out;
        }

        .panel-acc.visible {
            transform: translateY(0);
        }

        .shortcut {
            display: block;
            margin-left: auto;
            font-weight: bold;
            color: #888;
        }

        .action {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            background-color: black;
            cursor: pointer;
        }

        .icon {
            margin-right: 10px;
        }

        .icon:hover {
            color: white;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            .panel-acc {
                padding: 10px;
                max-width: 95%;
                position: fixed;
                bottom: 0;
                margin: 0 auto;
                transform: translateY(100%);
                transition: transform 1.5s ease;
                border-radius: 10px 10px 0 0;
            }

            body {
                margin: 0;
            }

            .toolbar {
                flex-direction: row;
                overflow-x: auto;
                padding: 10px;
            }

            .toolbar button {
                background-color: #2E8acb;
                margin: 5px;
                padding: 10px 8px;
                width: 65px;
                height: 65px;
                min-width: 65px;
                border-radius: 10px;
                color: blue;
            }

            .toolbar button i {
                font-size: 25px;
                display: block;
                margin: 0 auto;
                margin-bottom: 10px;
            }

            .toolbar button span {
                text-align: center;
                display: block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .actionTitle {
                display: block;
                visibility: visible;
                text-align: left;
                text-transform: capitalize;
                text-shadow: 0 1px black;
            }

            .divider {
                display: block;
            }

            .shortcut {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <button id="showPanelBtn">Mostrar Panel</button>

    <div class="panel-acc">
        <div class="grip ind-move"></div>
        <div class="actionTitle">acciones<span class="closePanelAcc">X</span></div>
        <hr class="divider">
        <div class="toolbar"></div>
    </div>

    <script>
        // Función para agregar botones dinámicamente
        function addButtons(buttons) {
            const toolbar = document.querySelector('.toolbar');
            buttons.forEach(button => {
                const btn = document.createElement('button');
                btn.classList.add('action');
                btn.innerHTML = `<i class="${button.icon} icon" style="color:${button.color}"></i><span style="color:${button.color}">${button.text}</span><span class="shortcut">${button.short}</span>`;
                toolbar.appendChild(btn);
            });
        }

        const buttons = [
            {icon: 'fas fa-plus', text: 'Nuevo', color: 'white', short: 'Ctrl N'},
            {icon: 'fas fa-trash', text: 'Eliminar', color: 'white', short: 'Ctrl Supr'},
            {icon: 'fas fa-file-pdf', text: 'PDF', color: 'white', short: 'Ctrl P'},
            {icon: 'fas fa-eye', text: 'Ver', color: 'white', short: 'Ctrl E'},
            {icon: 'fas fa-pregnant', text: 'Gestantes', color: 'white', short: 'Ctrl G'},
            {icon: 'fas fa-vial', text: 'Caracterización', color: 'white', short: 'Ctrl R'},
            {icon: 'fas fa-medkit', text: 'Atención Médica', color: 'white', short: 'Ctrl A'},
        ];

        addButtons(buttons);

        const panelAccion = document.querySelector('.panel-acc');
        const closePanelAcc = document.querySelector('.closePanelAcc');
        const showPanelBtn = document.getElementById('showPanelBtn');

        // Mostrar el panel al hacer clic en el botón "Mostrar Panel"
        showPanelBtn.addEventListener('click', () => {
            panelAccion.classList.add('visible');
        });

        // Ocultar el panel al hacer clic en la "X"
        closePanelAcc.addEventListener('click', () => {
            panelAccion.classList.remove('visible');
        });
    </script>
